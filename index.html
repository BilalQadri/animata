<html>

    <head>
	<title> SVG playground </title>
	
    </head>

    <style>

     .border {
	 border: 1px solid red;
     }
    </style>
    
    <body>
	<!-- 	<svg id="svg" width="1000" height="400" viewBox="0 0 1000 400">
	     
	     
	     </svg> -->
	<div id="svg"> </div>
	Size <input id="size" value="170" type="number" placeholder="size" step="10" />
	Fall <input id="fall" value="0.02" type="number" placeholder="fall" step="0.001" />
	Interval <input id="interval" value="20" type="number" placeholder="Interval" step="5" />
	Acceleration <input id="acceleration" value="0.7" type="number" placeholder="Acceleration" step="0.1" />
 	<input id="r1" type="radio" name="shapeType" value="circle" checked="checked"> Circle </input>
	<input id="r2" type="radio" name="shapeType" value="rectangle"> Rectangle </input>


	
	<script src="/public/jquery.js"> </script>
	<script src="/public/svg.js"> </script>
	
	<script src="/public/circle-anim.js"> </script>
    </body>

</html>
